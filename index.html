    <script>
		var map;
		function initialize() {
		  var mapOptions = {
		    zoom: 8,
		    center: new google.maps.LatLng(-34.397, 150.644)
		  };

<body>
	<h1>My Work at Women Who Code Tokyo</h1>
	<p>my works!</p>
	<div id="map-canvas"></div>

	
	<script>
	    $(document).ready(function(){ 
			$.getJSON(appendQuery(), function (data) { 

			var dateAndTime = ""; 
			var htmlString = ""; 
			var w = ["Sun","Mon","Tue","Wed","Thr","Fri","Sat"];
			$.each(data.results, function (i, item) {
				var d = new Date(item.time);
				var endtime = new Date(item.time + item.duration);
				dateAndTime = d.getFullYear() + '-' + date_format( d.getMonth() + 1 ) + '-' + 
				       date_format( d.getDate() )+ ' ' + w[d.getDay()] + ' ' + date_format( d.getHours() ) + ':' +
				       date_format( d.getMinutes() ) + '〜' + date_format(endtime.getHours()) + ':' + 
				       date_format( endtime.getMinutes() );

				htmlString += dateAndTime + ' ' + '<span><a href="' + item.event_url + '" target="_blank">' + item.name + '</a></span>' + "<br>";
			}); 
			$('#meetup-events').html(htmlString);

			}); 
		});
		function appendQuery() {
			return "http://api.meetup.com/2/events.json/?state=" + "&group_urlname=Women-Who-Code-Tokyo" + "&key=" + "7701c7557336473a66502749117751" + "&callback=?";
		}

		var date_format = function(num) {
		    return ( num < 10 ) ? '0' + num  : num;
		};

    </script>


<h2>Upcoming Meetup</h2>
